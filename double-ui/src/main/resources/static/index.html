<!doctype html>
<html>
<head>
    <title>Hello Message</title>
    <link
            href="/webjars/bootstrap/css/bootstrap.min.css"
            rel="stylesheet">

    <script src="/webjars/jquery/2.1.1/jquery.min.js" ></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak" ng-controller="home as home">
<nav class="navbar navbar-default">
    <div class="container">
        <p>
            <a class="navbar-brand" href='#/'><b>Home</b></a>
        </p>
        <p class="navbar-text navbar-right" ng-show="home.authenticated">
            Signed in as <a href="#/" class="navbar-link">{{home.user}}</a>
        </p>
    </div>
</nav>
<div class="container">
    <h1>Message</h1>
    <div ng-show="home.authenticated">
        <p>The ID is {{home.greeting.id}}</p>
        <p>The content is {{home.greeting.content}}</p>
    </div>
    <div ng-show="!home.authenticated">
        <p>Login to see your greeting</p>
    </div>
</div>
<script type="text/javascript" src="/webjars/angularjs/1.6.2/angular.min.js" ></script>
<script type="text/javascript" src="/webjars/angularjs/1.6.2/angular-route.js" ></script>
<script src="js/hello.js"></script>
</body>
</html>
