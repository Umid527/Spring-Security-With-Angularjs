<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link
            href="/webjars/bootstrap/css/bootstrap.min.css"
            rel="stylesheet">

    <script src="/webjars/jquery/jquery.min.js" ></script>
    <script src="/webjars/bootstrap/bootstrap.min.js" ></script>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="hello" ng-cloak class="ng-cloak">
<div ng-controller="navigation as nav" class="container">
    <ul class="nav nav-pills" role="tablist">
        <li ng-class="{active:nav.tab('home')}"><a href="#/">home</a></li>
        <li ng-class="{active:nav.tab('navigation')}"><a href="#/login">login</a></li>
        <li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
    </ul>
</div>
<div ng-view class="container"></div>
<script type="text/javascript" src="/webjars/angularjs/1.6.2/angular.min.js" ></script>
<script type="text/javascript" src="/webjars/angularjs/1.6.2/angular-route.js" ></script>
<script src="../hello.js"></script>
</body>
</html>
